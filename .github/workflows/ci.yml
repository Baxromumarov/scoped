name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  test-vet:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.26.x"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download modules
        run: go mod download

      - name: Unit tests
        run: go test ./...

      - name: Vet
        run: go vet ./...

  race:
    runs-on: ubuntu-latest
    needs: test-vet
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"
          cache: true

      - name: Race tests
        run: go test -race ./...

  bench-smoke:
    runs-on: ubuntu-latest
    needs: test-vet
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"
          cache: true

      - name: Benchmark smoke
        run: go test -run '^$' -bench '^Benchmark(OverheadPerTask|FanOut|Limited)_' -benchtime=100ms -benchmem .
